<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Natoli Outbound Activity - Tony Beal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#07070a;
      --bg2:#0e0f14;
      --card:#0f1118;
      --card2:#121521;
      --ink:#f5f7ff;
      --muted:#b1b6c8;
      --muted2:#8b91a8;
      --line:#222638;

      --accent:#e11d48;
      --accent2:#ff3b6a;
      --accentSoft: rgba(225,29,72,.14);

      --good:#22c55e;
      --warn:#fbbf24;

      --radius:18px;
      --pill:999px;
      --shadow: 0 18px 45px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top, rgba(225,29,72,.12) 0, transparent 42%),
        radial-gradient(circle at top, #1a1c24 0, #07070a 58%, #030309 100%);
      color:var(--ink);
    }

    a{ color: var(--accent2); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .shell{
      max-width: 1280px;
      margin: 0 auto;
      padding: 1.8rem 1rem 3rem;
    }

    .top-bar{
      display:flex;
      flex-wrap:wrap;
      align-items:flex-end;
      justify-content:space-between;
      gap:1.2rem;
      margin-bottom: 1.2rem;
    }

    .app-title{
      margin:0 0 .25rem;
      font-size: 1.8rem;
      letter-spacing:.08em;
      text-transform: uppercase;
    }
    .app-subtitle{
      margin:0;
      font-size:.95rem;
      color:var(--muted);
      max-width: 760px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:.55rem;
      padding:.38rem .95rem;
      border-radius:var(--pill);
      background: var(--accentSoft);
      border: 1px solid rgba(255,59,106,.45);
      font-size:.78rem;
      color: #ffd0dc;
      text-transform: uppercase;
      letter-spacing:.12em;
      user-select:none;
      white-space:nowrap;
    }

    .kpi-strip{
      display:grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap:.9rem;
      margin: 1.0rem 0 1.2rem;
    }
    @media (max-width: 1100px){
      .kpi-strip{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 650px){
      .kpi-strip{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    .kpi{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: .9rem 1rem;
      box-shadow: var(--shadow);
    }
    .kpi-label{
      font-size:.72rem;
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--muted2);
      margin-bottom:.35rem;
    }
    .kpi-value{
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing:.02em;
    }
    .kpi-sub{
      margin-top:.35rem;
      font-size:.78rem;
      color:var(--muted);
      display:flex;
      gap:.4rem;
      align-items:center;
      flex-wrap:wrap;
    }
    .dot{
      width:8px; height:8px; border-radius:99px;
      background: rgba(255,255,255,.25);
      display:inline-block;
    }
    .dot.red{ background: var(--accent2); }
    .dot.green{ background: var(--good); }
    .dot.amber{ background: var(--warn); }

    .grid{
      display:grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 2fr);
      gap: 1.6rem;
      align-items: start;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background:
        radial-gradient(circle at top left, rgba(255,59,106,.09) 0, transparent 45%),
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 1.25rem 1.25rem 1.35rem;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .card-header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:.9rem;
      margin-bottom: .95rem;
    }

    .card-title{
      margin:0;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing:.09em;
      text-transform: uppercase;
    }

    .card-sub{
      margin:.25rem 0 0;
      font-size:.86rem;
      color: var(--muted2);
      line-height: 1.35;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:.45rem;
      padding:.28rem .75rem;
      border-radius: var(--pill);
      border:1px solid rgba(255,59,106,.45);
      background: rgba(225,29,72,.10);
      color:#ffd0dc;
      font-size:.74rem;
      text-transform: uppercase;
      letter-spacing:.12em;
      white-space:nowrap;
      user-select:none;
    }
