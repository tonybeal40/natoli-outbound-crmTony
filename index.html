<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Natoli Outbound CRM Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Dashboard</a>
    <a href="outbound-activity.html">Outbound Activity</a>
  </nav>

  <header class="header">
    <h1>Natoli Outbound CRM Dashboard</h1>
    <p>Overview of outbound performance, syncs with Google Sheets</p>
  </header>

  <section class="metrics">
    <div class="card">
      <h3>Total Contacts</h3>
      <div id="totalContacts">0</div>
    </div>
    <div class="card">
      <h3>Sent Total</h3>
      <div id="sentTotal">0</div>
    </div>
    <div class="card">
      <h3>Added This Week</h3>
      <div id="addedThisWeek">0</div>
    </div>
    <div class="card">
      <h3>Sent This Week</h3>
      <div id="sentThisWeek">0</div>
    </div>
  </section>

  <section class="chart">
    <h2>Weekly Activity</h2>
    <canvas id="weeklyChart" width="400" height="200"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
